<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Podpis</title>

    <style>
        .img,
        #dropper, #file {
            width: 230px;
            height: 230px;
            display: none;
        }

        footer a {
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>

<body>


    <div class="container-fluid mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Podpis</a>
            </div>
        </nav>

        <div class="container bg-dark p-3 mt-3 bg-opacity-10 rounded text-center" id="view">
            <div class="canvas">
                <canvas id="signa" class="mb-3 border shadow-lg border-light"></canvas> <br>
                <button id="save" class="shadow btn btn-warning border border-light">Save</button>
                <button id="clear" class="btn btn-secondary shadow border">Clear</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-dark p-3 rounded img text-center justify-content-center bg-opacity-50" id="imgContainer">
                <div class="">
                    <div class="">
                        <img class="d-flex align-items-center" src="" id="image" draggable="true"
                            ondragstart="drag(event)">
                    </div>
                </div>
            </div>

            <div class="col float-right bg-danger p-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="dropper">
                <iframe src="plan.pdf" frameborder="0" scrolling="auto" height="300%" width="100%"></iframe>
            </div>
        </div>

        <p class="text-muted text-center mt-4">&copy; 2023. Podpis</p>
        <footer class="text-muted text-center mt-5 align-bottom">Powered by <a href="https://worldbraintechnology.com" target="_blank">World Brain Technology Limited</a></footer>
    </div>

    




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/signa.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
