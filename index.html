<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Podpis</title>

    <style>
        .img,
        #dropper, #file {
            width: 230px;
            height: 230px;
            display: none;
        }
    </style>
</head>

<body>


    <div class="container-fluid mt-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Podpis</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Add Signature</a>
                        </li> -->
                        <!-- <li class="nav-item">
                            <a class="nav-link" title="Upload File" id="import" style="cursor: pointer;">Import File</a>
                            <input type="file" onchange="preview(this)" name="file" id="file">
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container bg-dark p-3 mt-3 bg-opacity-10 rounded text-center" id="view">
            <div class="canvas">
                <canvas id="signa" class="mb-3 border shadow-lg border-light"></canvas> <br>
                <button id="save" class="shadow btn btn-warning btn-sm border border-light">Save</button>
                <button id="clear" class="btn btn-secondary btn-sm shadow border">Clear</button>
                <!-- <button id="create" class="btn btn-primary rounded-pill shadow border border-light">Create</button> -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-dark p-3 rounded img text-center justify-content-center bg-opacity-50" id="imgContainer">
                <div class="">
                    <div class="">
                        <img class="d-flex align-items-center" src="" id="image" draggable="true"
                            ondragstart="drag(event)">
                    </div>
                </div>
            </div>

            <div class="col float-right bg-danger p-3" ondrop="drop(event)" ondragover="allowDrop(event)" id="dropper">
                <iframe src="plan.pdf" frameborder="0" scrolling="auto" height="300%" width="100%"></iframe>
            </div>
        </div>

        <footer class="text-muted text-center mt-4">Powered by: World Brain Technology</footer>
    </div>

    <div class="container">
        <!-- <img id="preview" width="300" height="300" src="" alt="preview"> -->
        <!-- <iframe id="pdf" src="" download="false" frameborder="0" scrolling="auto" height="1000" width="100%"></iframe> -->
        <embed id="pdf" width="700" height="300" src="">
    </div>

    




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="js/signa.js"></script>
    <script src="js/script.js"></script>
